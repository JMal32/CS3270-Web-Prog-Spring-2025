<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .word { font-size: 2em; letter-spacing: 0.5em; }
        .message { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Hangman Game</h1>
    <div class="word" id="word"></div>
    <div class="message" id="message"></div>
    <div id="formContainer"></div>
    <script>
        const secretWord = "javascript"; // Hard-coded secret word
        let guessedLetters = getVar('guessedLetters') ? getVar('guessedLetters').split(',') : [];
        let attempts = getVar('attempts') || 6;

        function setVar(name, value) {
            const url = new URL(window.location);
            url.searchParams.set(name, value);
            window.history.pushState({}, '', url);
        }

        function getVar(name) {
            const url = new URL(window.location);
            return url.searchParams.get(name);
        }

        function isValid(ch) {
            return /^[a-z]$/.test(ch);
        }

        function updateWordDisplay() {
            const wordDisplay = secretWord.split('').map(letter => guessedLetters.includes(letter) ? letter : '_').join(' ');
            document.getElementById('word').textContent = wordDisplay;
        }

        function checkGameStatus() {
            const wordDisplay = document.getElementById('word').textContent.replace(/\s/g, '');
            if (wordDisplay === secretWord) {
                document.getElementById('message').textContent = "Congratulations! You've won!";
                document.getElementById('formContainer').innerHTML = '';
            } else if (attempts <= 0) {
                document.getElementById('message').textContent = `Game Over! The word was "${secretWord}".`;
                document.getElementById('formContainer').innerHTML = '';
            }
        }

        function PrintForm() {
            if (attempts > 0 && document.getElementById('word').textContent.replace(/\s/g, '') !== secretWord) {
                document.getElementById('formContainer').innerHTML = `
                    <form id="guessForm">
                        <input type="text" id="guess" maxlength="1" required>
                        <button type="submit">Guess</button>
                    </form>
                `;
                document.getElementById('guessForm').addEventListener('submit', function(event) {
                    event.preventDefault();
                    const guess = document.getElementById('guess').value.toLowerCase();
                    document.getElementById('guess').value = '';

                    if (isValid(guess)) {
                        if (!guessedLetters.includes(guess) && secretWord.includes(guess)) {
                            guessedLetters.push(guess);
                        } else {
                            attempts--;
                        }

                        setVar('guessedLetters', guessedLetters.join(','));
                        setVar('attempts', attempts);
                    }

                    updateWordDisplay();
                    checkGameStatus();
                    PrintForm();
                });
            }
        }

        updateWordDisplay();
        checkGameStatus();
        PrintForm();
    </script>
</body>
</html>
